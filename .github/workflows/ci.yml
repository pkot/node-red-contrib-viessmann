name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          if npm run lint --silent 2>/dev/null; then
            echo "Linting passed"
          else
            echo "Warning: No lint script found in package.json or linting failed"
            if grep -q '"lint"' package.json; then
              echo "Lint script exists but failed - failing the build"
              exit 1
            else
              echo "Lint script does not exist - skipping with warning"
            fi
          fi

      - name: Run tests
        run: |
          if npm test 2>&1 | grep -q "Error: no test specified"; then
            echo "Warning: No tests configured yet"
            echo "Please add tests to ensure code quality"
            exit 0
          else
            npm test
          fi

      - name: Build (if applicable)
        run: |
          if npm run build --silent 2>/dev/null; then
            echo "Build completed successfully"
          else
            if grep -q '"build"' package.json; then
              echo "Build script exists but failed - failing the build"
              exit 1
            else
              echo "No build script found - skipping"
            fi
          fi
