<script type="text/javascript">
    RED.nodes.registerType('viessmann-read', {
        category: 'Viessmann',
        color: '#E60000',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "viessmann-config", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-download",
        label: function() {
            return this.name || "read";
        }
    });
</script>

<script type="text/html" data-template-name="viessmann-read">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="Viessmann Config">
    </div>
</script>

<script type="text/html" data-help-name="viessmann-read">
    <p>Reads specific data points from a selected Viessmann device.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>deviceId <span class="property-type">string</span></dt>
        <dd>Required. The device ID to read from.</dd>
        <dt class="optional">feature <span class="property-type">string</span></dt>
        <dd>Optional. The feature to read.</dd>
        <dt class="optional">datapoint <span class="property-type">string</span></dt>
        <dd>Optional. The specific datapoint to read.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Value(s) read from the device/feature.</dd>
    </dl>
</script>
