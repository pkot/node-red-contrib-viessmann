<script type="text/javascript">
    RED.nodes.registerType('viessmann-device-list', {
        category: 'Viessmann',
        color: '#E60000',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "viessmann-config", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-list",
        label: function() {
            return this.name || "device list";
        }
    });
</script>

<script type="text/html" data-template-name="viessmann-device-list">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="Viessmann Config">
    </div>
</script>

<script type="text/html" data-help-name="viessmann-device-list">
    <p>Lists all accessible Viessmann installations for the authenticated account.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">payload <span class="property-type">object</span></dt>
        <dd>Optional filter options (currently unused).</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>Array of installation objects. Each installation contains:
            <ul>
                <li><code>id</code> - Installation ID</li>
                <li><code>description</code> - Installation name/description</li>
                <li><code>address</code> - Object containing street, city, postalCode, country</li>
                <li><code>registeredAt</code> - ISO 8601 timestamp</li>
                <li><code>updatedAt</code> - ISO 8601 timestamp</li>
            </ul>
        </dd>
    </dl>
    
    <h3>Details</h3>
    <p>This node fetches all installations associated with the authenticated account from the Viessmann API.</p>
    <p>The node requires a configured <code>viessmann-config</code> node for authentication.</p>
    <p>API endpoint: <code>GET /iot/v2/equipment/installations</code></p>
    
    <h3>Error Handling</h3>
    <p>The node will emit an error if:</p>
    <ul>
        <li>The config node is not configured</li>
        <li>The API request fails</li>
    </ul>
    <p>Error details are available in the debug panel.</p>
</script>
