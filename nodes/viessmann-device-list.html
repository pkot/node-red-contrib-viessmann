<script type="text/javascript">
    RED.nodes.registerType('viessmann-device-list', {
        category: 'Viessmann',
        color: '#E60000',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "viessmann-config", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-list",
        label: function() {
            return this.name || "device list";
        }
    });
</script>

<script type="text/html" data-template-name="viessmann-device-list">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="Viessmann Config">
    </div>
</script>

<script type="text/html" data-help-name="viessmann-device-list">
    <p>Lists all accessible Viessmann installations, gateways, devices, and their features.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">payload <span class="property-type">object</span></dt>
        <dd>Optional filter options for device discovery.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>Array of discovered devices/features with IDs and metadata.</dd>
    </dl>
</script>
